databases:
  - name: rubyonrails
    databaseName: rubyonrails
    user: rubyonrails_user

services:
  - type: web
    name: osoro
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rubyonrails
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false